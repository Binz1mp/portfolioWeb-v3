<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>네이버 회원가입</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <div class="container">
    <div class="member">
      <img src="./images/logo-naver.png" alt="" class="logo">
      <div class="field">
        <b>아이디</b>
        <span class="placehold-text">
          <input type="text">
        </span>
      </div>
      <div class="field">
        <b>비밀번호</b>
        <span>
          <input type="password" class="password-lock">
        </span>
      </div>
      <div class="field">
        <b>비밀번호 재확인</b>
        <input type="password"  class="password-check">
      </div>
      <div class="field">
        <b>이름</b>
        <input type="text">
      </div>
      <div class="field birth">
        <b>생년월일</b>
          <div>
            <input type="number" placeholder="년(자)">
            <select>
              <option value="">월</option>
              <option value="month-1">1월</option>
              <option value="month-2">2월</option>
              <option value="month-3">3월</option>
              <option value="month-4">4월</option>
              <option value="month-5">5월</option>
              <option value="month-6">6월</option>
              <option value="month-7">7월</option>
              <option value="month-8">8월</option>
              <option value="month-9">9월</option>
              <option value="month-10">10월</option>
              <option value="month-11">11월</option>
              <option value="month-12">12월</option>
            </select>
            <input type="number" placeholder="일">
          </div>
      </div>
      <div class="field gender">
        <b>성별</b>
        <div>
          <label for="male"><input id="male" type="radio" name="gender"><em></em>남자</label>
          <label for="female"><input id="female" type="radio" name="gender"><em></em>여자</label>
          <label for="unchecked"><input id="unchecked" type="radio" name="gender"><em></em>선택안함</label>
        </div>
      </div>
      <div class="field">
        <b>본인 확인 이메일<small>(선택)</small></b>
        <input type="email" placeholder="선택입력">
      </div>
      <div class="field tel-number">
        <b>휴대전화</b>
        <select>
          <option value="">대한민국 +82</option>
        </select>
        <div>
          <input type="tel" placeholder="전화번호 입력">
          <input type="button" value="인증번호 받기">
        </div>
        <input type="number" placeholder="인증번호 입력하세요">
      </div>
      <input type="submit" value="가입하기">
      <div class="member-footer">
        <div>
          <a href="#">이용약관</a>
          <a class="ToS" href="#">개인정보처리방침</a>
          <a href="#">책임의 한계와 법적고지</a>
          <a href="#">회원정보 고객센터</a>
        </div>
        <span>© <a href="#">NAVER Corp.</a></span>
      </div>
    </div>
  </div>

</body>
</html>
