<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인화면</title>
    <!-- jQuery CDN 3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="./styles/loading.css">
  <link rel="stylesheet" href="./styles/login.css">
</head>
<body>

  <div class="loading-container">

    <div class="loading">
      <div class="loading-main">
        <div class="loading-title-sub">
          <div class="loading-title-sub-text">집에서 하는 건강검진</div>
          <img class="loading-logo" src="./images/mainlogo.png">
        </div>
        <div class="loading-title-main">삐뽀</div>
      </div>
    </div>

    <div class="loading-footer">
      <div>Petpuls Lab</div>
    </div>

  </div>


<div class="login-container">

  <div class="login-title-container">
    <div class="login-title-sub">
      <div class="login-title-sub-text">간단 검사 하나로 우리아이 건강까지</div>
    </div>
    <div class="login-title-main">
      PeePoo
        <img class="login-logo" src="./images/loginlogo.png">
    </div>
  </div>
  <div class="login-area">
    <div class="login-input-container">
      <input type="text" name="" id="login-id" placeholder="아이디를 입력해주세요.">
      <input type="password" name="" id="login-password" placeholder="비밀번호를 입력해주세요.">
      <button id="login-submit">로그인</button>
    </div>
    <div class="login-help">
      <div>아이디 찾기</div>
      <div>비밀번호 찾기</div>
      <div>회원가입</div>
    </div>
    <div class="login-with">
      <div class="login-with-naver">
        <img src="./images/login-naver.png" alt="">
      </div>
      <div class="login-with-kakaotalk">
        <img src="./images/login-kakaotalk.png" alt="">
      </div>
    </div>
  </div>

</div>
















</body>
<script src="./scripts/loading.js"></script>
</html>
